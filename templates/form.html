<!-- 
 ✅acction atribute is used to specify the URL where the 
 form data should be sent when the form is submitted. 
 
 ✅method attribute is used to specify the HTTP method
 (GET or POST) that should be used when sending the data.
 -->

 <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form action="../form.php" method="POST" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" max="120" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="foto">URL de la foto de perfil:</label>
                <input type="url" id="foto" name="foto" placeholder="https://ejemplo.com/mi-foto.jpg" required>
            </div>

            <div class="form-group">
                <label for="aceptacion">Aceptación (número entero):</label>
                <input type="number" id="aceptacion" name="aceptacion" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">-- Selecciona --</option>
                    <option value="1">Masculino</option>
                    <option value="0">Femenino</option>
                </select>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
